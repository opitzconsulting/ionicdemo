<ion-view title="QR-Code Scan">
    <ion-content class="has-header padding">
        <div class="card">
            <label class="item">
                <span class="input-label">Scanned Barcode</span>
                <input type="text" data-ng-model="scannedBarcode">
            </label>
        </div>
        <button data-ng-click="scanQrCode()" class="button button-block icon-left ion-camera">Scan QR-Code</button>
    </ion-content>
</ion-view>
