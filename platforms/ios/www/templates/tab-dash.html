<ion-view title="Dashboard">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="showNewTask()">
            New
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="task in tasks" type="item-text-wrap">
                {{task.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
